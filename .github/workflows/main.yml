
name: Build WordPress Plugin

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - feature/wordpress-plugin-action$

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build WordPress plugin
        run: npm run build:wordpress-plugin

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oiaa-meetings-wordpress-plugin-v${{ steps.version.outputs.version }}
          path: dist/oiaa-meetings-wordpress-plugin-v${{ steps.version.outputs.version }}.zip

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/oiaa-meetings-wordpress-plugin-v${{ steps.version.outputs.version }}.zip
